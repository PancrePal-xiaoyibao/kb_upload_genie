# DNS解析器配置
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name localhost;

    # 文件上传大小限制
    client_max_body_size 100M;

    # API代理到后端容器
    # 优先匹配 /api 路由，支持 /api 与 /api/
    location ^~ /api {
        # 使用变量来避免启动时DNS解析失败
        set $backend_upstream backend:8002;
        proxy_pass http://$backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 大文件上传优化
        proxy_request_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        client_body_timeout 300s;

        # 错误处理
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_fallback;
    }

    # 前端静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # 限制非GET/HEAD方法进入前端路由，防止 POST 被 fallback 到 index.html
        limit_except GET HEAD {
            deny all;
        }
    }

    # 后端不可用时的回退处理
    location @backend_fallback {
        add_header Content-Type application/json;
        return 503 '{"error": "Backend service unavailable", "message": "Please ensure backend container is running"}';
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}