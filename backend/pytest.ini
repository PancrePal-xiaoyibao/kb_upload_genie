[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    slow: 慢速测试
    email: 邮件相关测试
    redis: Redis相关测试
    database: 数据库相关测试
    api: API接口测试

# 异步测试配置
asyncio_mode = auto

# 最小版本要求
minversion = 7.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# 测试覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2
fail_under = 70

[coverage:html]
directory = htmlcov